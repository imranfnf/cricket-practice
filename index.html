<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .bat{
        transition: transform .2s ease-in .2s;
      }

      .bat:hover{
          transform: rotate(-60deg);
          transform-origin: 100%, 0%;
      }

      .ball{
          width: 50px;
          height: 50px;
          background-color: red;
          border-radius: 50%;
          position: relative;
          left: 350px;
          transition: transform .2s ease-in .3s;
      }

      .field:hover .ball{
          transform: translate(500px, -300px);
      }
  </style>  
    
</head>
<body>
    <div class="field">
        <img class="bat" src="bat.jpg" alt="">
        <div class="ball">

        </div>
    </div>
    
</body>
</html>
